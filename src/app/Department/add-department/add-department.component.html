<div class="container">
    
    <form [formGroup]="DepartmentForm" novalidate (ngSubmit)="OnSubmit()">    
        <div class="row">
          <div class="col-12">
            <h1>Department Add</h1>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Department Name</label>
                        <input type="text" class="form-control" placeholder="enter the department name" formControlName="name" required appAlphabetOnly [ngClass]="{ 'is-invalid': issubmitted && f.name.errors, 'is-valid': f.name.valid }">
                        <div *ngIf="issubmitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Department name is required!</div>
                        </div>
                   </div>
                </div>
            </div>
    
    
              <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary float-end">Add</button>
                   </div>
                </div>
            </div>
    
    
           </div>
        </div>
    </form>
    </div>
